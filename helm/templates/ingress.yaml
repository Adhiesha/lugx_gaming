{{- if .Values.uiIngress.enabled }}
# === FRONTEND INGRESS ===
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lugx-ui-ingress
  annotations:
    {{- range $k, $v := .Values.uiIngress.annotations }}
      {{ $k }}: {{ $v | quote }}
      {{- end }}
spec:
  ingressClassName: {{ .Values.uiIngress.className }}
  rules:
    - http:
        paths:
          {{- range .Values.uiIngress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-frontend
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
  {{- if .Values.uiIngress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.uiIngress.tls.host }}
      secretName: {{ .Values.uiIngress.tls.secretName }}
  {{- end }}
  {{- end }}

---

  {{- if .Values.backendIngress.enabled }}
# === BACKEND INGRESS ===
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    {{- range $k, $v := .Values.backendIngress.annotations }}
      {{ $k }}: {{ $v | quote }}
      {{- end }}
spec:
  ingressClassName: {{ .Values.backendIngress.className }}
  rules:
    - http:
        paths:
          {{- range .Values.backendIngress.routes }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .targetService }}
                port:
                  number: {{ .targetPort }}
          {{- end }}
  {{- end }}
